<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #868b90;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main-container {
            text-align: center;
            background:rgba(28, 19, 19, 0.058);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        #movieName {
            width: 70%;
            margin-right: 10px;
        }
        .result-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>üçø Movie Search App üé¨</h1>
        <div class="search-bar">
            <input type="text" id="movieName" class="form-control"  placeholder="Enter movie name" aria-label="Movie name">
            <button onclick="searchMovie()" id="button" class="btn btn-danger m-4">Search</button>
        </div>
        <div id="result" class="result-container"></div>
    </div>
</body>
<script>
    function searchMovie(){
        var moviename =document.getElementById('movieName').value
        fetch(`https://www.omdbapi.com/?apikey=fa1c9c03&t=${moviename}`)
        .then(data => data.json())
        .then(movie => displayData(movie))
        .catch(err=>{
            alert("Movie search failed")
        })
    }
    function displayData(movie){
         let htmlData=`<div class="card">
        <div class="poster">
            <img src='${movie.Poster}' alt="${movie.Title} poster">
        </div>
        <div class="movie-info">
            <h2>${movie.Title}</h2>
            <p><strong>Release:</strong>${movie.Released}</p>
            <p><strong>Director:</strong>${movie.Director}</p>
            <p><strong>Writer:</strong>${movie.Writer}</p>
            <p><strong>Actors:</strong>${movie.Actors}</p>
            <p><strong>Language:</strong>${movie.Language}</p>
            <p><strong>Country:</strong>${movie.Country}</p>
            <p><strong>Awards:</strong>${movie.Awards}</p>
        </div>
    </div> `;
         document.getElementById('result').innerHTML =htmlData
        
    }
</script>
</html>
